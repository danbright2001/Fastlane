<!DOCTYPE html>
<html lang="en">
<my-head></my-head>
<body>
    <my-nav>
         <!--Fontawesome-->
    <script type= "module" src="https://kit.fontawesome.com/5a5ffd6d29.js" crossorigin="anonymous"></script>
    </my-nav>
    
    <div class="container getstarted">

        <div>
            <p>Join our community to stay updated with the latest opportunities, resources, and exclusive content. Simply provide your email, phone number, and WhatsApp contact to get started. Your information will be kept secure and used only to keep you informed.</p>

            <form class="form__element" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="e5e5453d-4239-433b-92c9-cfcb7f7cce95">
                <label class="label__element" for="email">Email:</label>
                <input class="input__element" type="email" id="email" name="email" placeholder="Enter your email" required>
        
                <label class="label__element" for="phone">Phone Number:</label>
                <input class="input__element" type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        
                <label class="label__element" for="whatsapp">WhatsApp Number:</label>
                <input class="input__element" type="tel" id="whatsapp" name="whatsapp" placeholder="Enter your WhatsApp number" required>
        
                <button class="submit-btn" type="submit">Submit</button>
            </form>
        </div>
        
    </div>
    <my-footer></my-footer>
    <script src="loaded.js"></script>
    
    <script>
        const form = document.querySelector('form'); // Select the form element
        const inputElements = document.querySelectorAll('.input__element'); // NodeList of input fields
        const textarea = document.querySelector('.textarea'); // Select the textarea element

        form.addEventListener('submit', (event) => {
            // Allow the form to submit
            setTimeout(() => {
                // Clear all input fields
                inputElements.forEach(input => {
                    input.value = ''; // Clear the value of each input field
                });

                // Clear the textarea
                if (textarea) {
                    textarea.value = ''; // Clear the value of the textarea
                }
            }, 0); // Use a delay to ensure the form submission completes
        });
    </script>
</body>
</html>
